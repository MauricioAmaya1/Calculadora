<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="app.js" ></script>
  </head>
  <body>
    <h1 id="titulo" class="texto">Calculadora</h1>
    <div id="calc">
      <div id="calc-top"></div>
      <div id="calc-middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li id="btnmmas" class="button">M+</li>
            <li id="btnmmenos" class="button">M-</li>
            <li id="btnmc" class="button">MC</li>
            <li id="btndiv" class="button">/</li>
            <li id="btnsiete" class="button">7</li>
            <li id="btnocho" class="button">8</li>
            <li id="btnnueve" class="button">9</li>
            <li id="btnmult" class="button">*</li>
            <li id="btncuatro" class="button">4</li>
            <li id="btncinco" class="button">5</li>
            <li id="btnseis" class="button">6</li>
            <li id="btnmenos" class="button">-</li>
            <li id="btnuno" class="button">1</li>
            <li id="btndos" class="button">2</li>
            <li id="btntres" class="button">3</li>
            <li id="btnmas" class="button">+</li>
            <li id="btnc" class="button">C</li>
            <li id="btncero" class="button">0</li>
            <li id="btnpunto" class="button">.</li>
            <li id="btnigual" class="button">=</li>
          </ul>
          </div>
      </div>
      <div id="calc-bottom"></div>
    </div>
  </body>
</html>
